<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <style>
        li.Completed {
            text-decoration: line-through;
            color: gray;
        }
    </style>
</head>

<body>
    <div class="a">
        <div class="form-container">
            <h4 class="text-center mb-4">To Do List</h4>
            <div class="input-group mb-3">
                <input type="text" id="taskInput" class="form-control" placeholder="Enter task">
                <button class="btn btn-primary" onclick="addTask()">Add task</button>
            </div>
        </div>
        <ui id="taskList" class="list-group"></ui>
    </div>

    <script>
        function addTask() {
            const input = document.getElementById("taskInput");
            const taskText = input.value.trim();
            if (taskText === "") {
                alert("Please enter a task!");
                return;
            }
            const li = document.createElement("li");
            li.className = "list-group-item d-flex justify-content-between align-Items-center";
            li.innerHTML = `<span>${taskText}</span><button class= "btn btn-sm btn-success" onclick = "mark(this)">Done</button>`;
            document.getElementById("taskList").appendChild(li);
            input.value = "";
        }
        function mark(button) {
            const task = button.parentElement;
            task.classList.toggle("Completed");
        }
    </script>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</html>
